<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-success"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<h5 *ngIf="currentBrand">{{ currentBrand.brandName }} seçtiniz</h5>

<div class="mb-3">
  <label for="filterText" class="form-label">Marka Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
</div>
<div *ngIf="filterText.length>2" class="alert alert-primary">
{{filterText}} aradınız
</div>
<select class="form-select" size="6" aria-label="size 10 select example">
  <option (click)="setCurrentBrand(brand)"
  routerLink="/cars/brand/{{brand.brandId}}"
  *ngFor="let brand of brands  |filterPipe:filterText"
  [class]="getCurrentBrandClass(brand)"  >{{ brand.brandName  }}</option>

</select>
