<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-danger"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div class="row"  >
  <div style="margin: 10px;"  *ngFor="let car of cars"  class="card" style="width: 18rem;">
    <div  class="card-body">
      <br>
      <h5  class="card-title">{{ car.carName }}</h5>
      <p class="card-text">{{ car.description }}</p>
      <p class="card-text">{{ car.modelYear }}</p>
      <p class="card-text">{{ car.dailyPrice }}</p>
      <a routerLink="/cars/{{car.carId}}" (click)="setCurrentCar(car)" [class]="getCurrentCarClass(car)" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  <br>
  <h5 *ngIf="currentCar">{{ currentCar.description }} se√ßtiniz</h5>
</div>
