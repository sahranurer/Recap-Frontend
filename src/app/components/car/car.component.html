<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-danger"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded != false" class="table">
  <thead>
    <tr>
      <th [class]="getAllCurrentCarClass" routerLink="/cars">Tüm Ürünler</th>
      <th scope="col">#</th>
      <th scope="col">Brand Name</th>
      <th scope="col">Color Name</th>
      <th scope="col">Model Year</th>
      <th scope="col">Daily Price</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody >
   
    <tr routerLink="/cars/car/{{car.carId}}" (click)="setCurrentCar(car)" [class]="getCurrentCarClass(car)"  *ngFor="let car of cars" >
      <td>{{ car.carId }}</td>
      <td>{{ car.brandId }}</td>
      <td>{{ car.colorId }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td >{{ car.description }}</td>
    </tr>
  </tbody>
</table>
<h5 *ngIf="currentCar">{{ currentCar.carName }} seçtiniz</h5>
